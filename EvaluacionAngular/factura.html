<!DOCTYPE html>
<html lang="es" ng-app>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css" />
    <link href="css/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="css/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/angular-route.js"></script>
    <script src="js/libs/kendo.web.min.js"></script>
    <script src="js/libs/angular-kendo.min.js"></script>
    <script src="js/libs/angular-translate.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

</head>

<body ng-controller="FacturaController">

    <form class="form-horizontal">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="text-align:center">Datos Factura</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Nº de Factura:</label>
                                <div class="col-xs-3">
                                    <input class="form-control" id="nfactura" type="text" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Ingrese la cédula:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" />
                                </div>
                                <div class="col-xs-4">
                                    <input type="button"  value="Buscar" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Cédula:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Apellido:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Nombre:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Direccion:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Telefono:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" disabled />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-xs-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="text-align:center">Producto</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Ingrese el código</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" />
                                </div>
                                <div class="col-xs-4">
                                    <input type="button" value="Buscar" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Codigo:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Nombre:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Precio:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="text" disabled />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Cantidad:</label>
                                <div class="col-xs-5">
                                    <input class="form-control" type="number" />
                                </div>
                                <div class="col-xs-4">
                                    <input type="button" value="Agregar" />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="text-align:center">Detalles</div>
                    <div class="panel-body">
						<div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
						</div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
