<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link href="cobis/css/bootstrap.css" rel=stylesheet>
    <link href="estilos.css" rel=stylesheet>
</head>

<body ng-app>
    <!--todo el body va hacer procesado por angular-->
   
    <div class="container">
        <div class="panel panel-default col-md-6 col-md-offset-3">
            <div class="panel-heading">
                <h4>SUMA</h4>
            </div>

            <div class="panel-body">    
                <form class="form-horizontal" name="p">                    
                    <div ng-controller="SumaController"> 
                       <div class="panel panel-default"> 
                        
                          <div class="form-group">
                            <label for="num1" class="col-md-offset-4">Valor 1:</label>
                             <input type="number" placeholder="Inserte un dato" ng-model="num1" class="col-md-offset-2" /> 
                            <label for="num2" class="col-md-offset-4">Valor 2:</label>                            
                            <input type="number" placeholder="Inserte un dato" ng-model="num2" class="col-md-offset-2" />                            
                          </div>                        
                              
                          <div class="form-group">     
                            <label class="col-md-offset-4">El Resultado es: {{resultado}}</label>
                          </div>
                          <div class="form-group">     
                           <input type="button" value="Sumar" ng-click="sumar()" class="col-md-offset-4" />
                          </div> 
                    </div>   
                        
                    </div>
                </form>
            </div>           

        </div>
    </div>  

</body>

</html>
