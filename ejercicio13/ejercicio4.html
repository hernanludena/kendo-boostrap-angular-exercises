<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link href="cobis/css/bootstrap.css" rel=stylesheet>
    <link href="estilos.css" rel=stylesheet>
</head>

<body ng-app="modulo1">
    <!--todo el body va hacer procesado por angular-->
   
    <div class="container">
        <div class="panel panel-primary col-md-6 col-md-offset-3 micolor">
            <div class="panel-heading ">
                <h4>COLECCIONES</h4>
            </div>

            <div class="panel-body">    
                <form class="form-horizontal" name="p">                    
                    <div ng-controller="DeudasController">  
                        
                         <div class="form-group">
                            <label for="txtId" class="col-xs-12 col-md-6">Id:</label>                           
                            <input id="txtId" type="text" class="col-xs-12 col-md-6" placeholder="Ingrese Id"  ng-model="obj.id"/>
                        </div>
                        <br>
                         <div class="form-group">
                            <label for="txtdescripcion" class="col-xs-12 col-md-6">Descripcion:</label>                           
                            <input id="txtdescripcion" type="text" class="col-xs-12 col-md-6" placeholder="Ingrese Descripcion" ng-model="obj.descripcion"/>
                        </div>
                        <br>
                         <div class="form-group">
                            <label for="txtmonto" class="col-xs-12 col-md-6">Monto:</label>                           
                            <input id="txtmonto" type="number" class="col-xs-12 col-md-6" placeholder="Ingrese Monto" ng-model="obj.monto">
                        </div>
                        <br>
                         <div class="form-group">
                            <label for="txtpagado" class="col-xs-12 col-md-6">Pagado:</label>                           
                            <input id="txtpagado" type="checkbox" class="col-xs-12 col-md-6" ng-model="obj.pagado">
                        </div>
                        <br>
                         <br>
                         <div class="form-group">
                            <label for="txtpagado" class="col-xs-12 col-md-6">Lista:</label>                           
                            <input id="txtpagado" type="checkbox" class="col-xs-12 col-md-6" ng-model="obj.lista">
                        </div>
                        <br>
                        <input type = "button" class = "btn btn-primary" value = "Aceptar" ng-click="guardar()"/>
                        <input type = "button" class = "btn btn-default" value = "Aceptar" ng-click="guardar()" disabled/>
                        <input type = "button" class = "btn btn-default" value = "Aceptar" ng-click="guardar()" ng-disabled="false"/> 
                        <!--disabled  no esta atado al model -->
                        
                        
                        <!--Llamada de tabla de un archivo externo-->
                        <br>
                            <div ng-include="'tabla.html'"></div>
                        <br>
                        
                        
                        <!--Lista--> 
                        <br>
                            <div ng-include="'lista.html'"></div>
                        <br>                        
                        
                        <!--<ol>
                            <li ng-repeat="itemDeuda in deudas">{{itemDeuda.monto}}-{{itemDeuda.descripcion}}</li>                            
                        </ol>
                         -->
                        
                        <br>
                            <div ng-include="verificaLista()"></div>
                        <br>
                    
                        
<label  class="col-xs-12 col-md-6">Las Deudas Pagadas son:<h4> <span ng-class="evaluarSpan()" class="label {{evaluarSpan()}}">{{sumaPagados}}</span></h4></label>
                        
                        
                    </div>
                </form>
            </div>           

        </div>
    </div>  

</body>

</html>
