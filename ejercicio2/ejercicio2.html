<!DOCTYPE html>
<html>
    <head>

        <title>Pseudocodigo</title> 
        <link href="estilos.css" rel=stylesheet>       
        <link href="cobis/css/bootstrap.css" rel=stylesheet>

    <body>      
            <!-- 
                row esta dividido en 12 columnas
                col-md-4        
                col-md-6
                col-md-2
                
                xs = menos 768px cells
                sm = mas 768px tablets
                md = dispositivos medianos (portatiles) mas de 992px
                lg = mas de 1200px
            -->
            <div class = "row">                
                    <div class = "col-md-1 cuadro">
                         COL-MD-1 
                    </div>
            </div>  
        
            <div class = "row">                
                <div class = "col-md-6 cuadro">
                         COL-MD-6 
                </div>                
                <div class = "col-md-6 cuadro">
                         COL-MD-6 
                </div>                
            </div>  
        
            <div class = "row">                
                <div class = "col-md-6 cuadro">
                         COL-MD-6 
                </div>                
                <div class = "col-md-4 cuadro">
                         COL-MD-4 
                </div>
                <div class = "col-md-2 cuadro">
                         COL-MD-2 
                </div>
            </div>  
            <div class = "row">                
                <div class = "col-md-8 cuadro">
                         COL-MD-8 
                </div>                
                <div class = "col-md-6 cuadro">
                         COL-MD-6
                </div>               
            </div>  
    </body>
