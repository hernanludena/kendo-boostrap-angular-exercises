<body>

    <!-- 
The following mask rules are available:

0 - Digit. Accepts any digit between 0 and 9.
9 - Digit or space. Accepts any digit between 0 and 9, plus space.
# - Digit or space. Like 9 rule, but allows also (+) and (-) sings.
L - Letter. Restricts input to letters a-z and A-Z. This rule is equivalent to [a-zA-Z] in regular expressions.
? - Letter or space. Restricts input to letters a-z and A-Z. This rule is equivalent to [a-zA-Z] in regular expressions.
& - Character. Accepts any character. The rule is equivalent to \S in regular expressions.
C - Character or space. Accepts any character. The rule is equivalent to . in regular expressions.
A - Alphanumeric. Accepts letters and digits only.
a - Alphanumeric or space. Accepts letters, digits and space only.
-->

    <div class="k-content" ng-controller="ejercicio">
        <label for="telefono">Tel√©fono:</label>
        <input id="telefono" kendo-masked-text-box ng-model="telefono" k-mask="'(999) 000-0000'" />{{telefono}}
        <label>UK postcode:</label>
        <input kendo-masked-text-box ng-model="post" k-mask="'LLL LLL'" />{{post}}
        <br>
        <br>
        <input type="button" value="Modificar Telefono" ng-click="modificar()" />

        <kendo-button ng-click="modificar()">
            Modificar Telefono
        </kendo-button>


        <select kendo-combo-box 
                k-placeholder="'Seleccione un producto'" 
                k-data-text-field="'nombre'" 
                k-data-value-field="'codigo'"
                k-data-source="productos" 
                style="width: 300px;">
        </select>

        <div 
             kendo-grid 
             k-data-source="productos" 
             k-pageable='true'>
        </div>

        <div 
             kendo-grid 
             k-data-source="dataSource1" 
             k-pageable='true'>
        </div>




    </div>

</body>
